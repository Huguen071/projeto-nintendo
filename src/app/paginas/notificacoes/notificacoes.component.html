<div class="notificacoes-container">
  <h2>Configurações de Notificações</h2>
  <p>Gerencie suas preferências de notificação por e-mail.</p>
  <form>
    <div class="form-group">
      <input type="checkbox" id="email-notificacoes" name="email-notificacoes" checked>
      <label for="email-notificacoes">Receber notificações por e-mail</label>
    </div>
    <button type="submit">Salvar Preferências</button>
  </form>
</div>
