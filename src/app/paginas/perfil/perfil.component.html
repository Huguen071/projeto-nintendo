<div class="perfil-container" *ngIf="user">
  <h2>Meu Perfil</h2>
  <p>Olá, {{ user.displayName || 'usuário' }}! Aqui você pode editar suas informações.</p>
  
  <form (ngSubmit)="salvarPerfil()">
    <div class="form-group">
      <label for="displayName">Nome:</label>
      <input type="text" id="displayName" name="displayName" [(ngModel)]="user.displayName" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto">
    </div>
    <div class="form-group">
      <label for="biografia">Biografia:</label>
      <textarea id="biografia" name="biografia" rows="5" [(ngModel)]="user.bio">Escreva algo sobre você...</textarea>
    </div>
    <button type="submit">Salvar Alterações</button>
  </form>
</div>
