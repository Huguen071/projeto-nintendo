<div class="perfil-container">
  <h2>Meu Perfil</h2>
  <p>Aqui você poderá editar suas informações de perfil, adicionar uma foto e uma biografia.</p>
  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Nome do Usuário">
    </div>
    <div class="form-group">
      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto">
    </div>
    <div class="form-group">
      <label for="biografia">Biografia:</label>
      <textarea id="biografia" name="biografia" rows="5">Escreva algo sobre você...</textarea>
    </div>
    <button type="submit">Salvar Alterações</button>
  </form>
</div>
