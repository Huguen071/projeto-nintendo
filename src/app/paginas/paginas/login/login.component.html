<header>
   <nav class="navbar-home">
      <a href="/home">História</a>
      <a href="/pagina-inicial">Consoles</a>
      <a href="/login">Login</a>
      <a href="/cadastro">Cadastro</a>
    </nav>
</header>
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
       <div class="input-group-remember">
        <input type="checkbox" id="remember-me" name="remember-me" [(ngModel)]="rememberMe">
        <label for="remember-me">Lembrar de mim</label>
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
  </div>
</div>
