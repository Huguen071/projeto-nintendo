<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
       <div class="input-group-remember">
        <input type="checkbox" id="remember-me" name="remember-me" [(ngModel)]="rememberMe">
        <label for="remember-me">Lembrar de mim</label>
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
  </div>
</div>
